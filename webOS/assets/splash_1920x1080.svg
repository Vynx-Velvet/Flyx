<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle shadow -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#backgroundGradient)"/>
  
  <!-- Subtle background pattern -->
  <g opacity="0.03">
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#6366f1"/>
    </pattern>
    <rect width="1920" height="1080" fill="url(#dots)"/>
  </g>
  
  <!-- Central logo group -->
  <g transform="translate(960, 540)">
    
    <!-- Animated background particles -->
    <g opacity="0.4">
      <circle cx="-200" cy="-150" r="3" fill="#6366f1">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 20,10; 0,0" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="250" cy="-100" r="2" fill="#8b5cf6">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; -15,15; 0,0" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-300" cy="80" r="4" fill="#6366f1">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.8s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 25,-5; 0,0" dur="4.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="300" cy="120" r="2.5" fill="#8b5cf6">
        <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.2s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; -20,-10; 0,0" dur="3.8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Main play icon with enhanced styling -->
    <g transform="translate(-150, -30)">
      <!-- Streaming waves background -->
      <g opacity="0.3">
        <path d="M-50 -40 Q-20 -20 -50 0 Q-20 20 -50 40 Q-20 60 -50 80" 
              stroke="url(#logoGradient)" stroke-width="4" fill="none"/>
        <path d="M-40 -35 Q-15 -18 -40 -2 Q-15 15 -40 32 Q-15 48 -40 65" 
              stroke="url(#logoGradient)" stroke-width="3" fill="none" opacity="0.7"/>
      </g>
      
      <!-- Main icon circle -->
      <circle cx="0" cy="20" r="45" fill="url(#iconBgGradient)" filter="url(#glow)"/>
      
      <!-- Play triangle -->
      <polygon points="-15,5 -15,35 25,20" fill="white" filter="url(#textShadow)"/>
      
      <!-- Streaming particles emanating from icon -->
      <g>
        <circle cx="60" cy="-10" r="4" fill="url(#logoGradient)" opacity="0.6">
          <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
          <animate attributeName="cx" values="60;90;60" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="65" cy="20" r="3" fill="url(#logoGradient)" opacity="0.8">
          <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite"/>
          <animate attributeName="cx" values="65;95;65" dur="3.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="60" cy="50" r="4" fill="url(#logoGradient)" opacity="0.6">
          <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
          <animate attributeName="cx" values="60;88;60" dur="2.8s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>
    
    <!-- Main "Flyx" text -->
    <text x="0" y="40" text-anchor="middle" 
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="120" font-weight="700" 
          fill="url(#logoGradient)" filter="url(#textShadow)">Flyx</text>
    
    <!-- Tagline -->
    <text x="0" y="85" text-anchor="middle" 
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="24" font-weight="400" 
          fill="#8b5cf6" opacity="0.9">Stream Beyond</text>
    
    <!-- Version indicator -->
    <text x="0" y="120" text-anchor="middle" 
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="14" font-weight="300" 
          fill="rgba(255,255,255,0.5)">for LG Smart TV</text>
    
  </g>
  
  <!-- Loading animation at bottom -->
  <g transform="translate(960, 900)">
    <rect x="-100" y="0" width="200" height="3" rx="1.5" fill="rgba(99, 102, 241, 0.2)"/>
    <rect x="-100" y="0" width="60" height="3" rx="1.5" fill="url(#logoGradient)">
      <animateTransform attributeName="transform" type="translate" 
                       values="-100,0; 140,0; -100,0" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Subtle corner branding -->
  <text x="1800" y="1050" text-anchor="end" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="16" font-weight="400" 
        fill="rgba(255,255,255,0.3)">Powered by TMDB</text>
</svg> 