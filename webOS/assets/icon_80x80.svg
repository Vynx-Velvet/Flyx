<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="iconGradientSquare" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="streamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <!-- Rounded square background -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="10" y="10" width="80" height="80" rx="18" ry="18" fill="url(#iconGradientSquare)" filter="url(#shadow)"/>
  
  <!-- Streaming wave lines -->
  <g transform="translate(15, 25)">
    <path d="M5 10 Q20 15 5 20 Q20 25 5 30 Q20 35 5 40" 
          stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
    <path d="M10 12 Q22 17 10 22 Q22 27 10 32 Q22 37 10 42" 
          stroke="rgba(255,255,255,0.15)" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Central play button -->
  <g transform="translate(50, 50)">
    <!-- Outer glow circle -->
    <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.1)" opacity="0.8"/>
    
    <!-- Main play button circle -->
    <circle cx="0" cy="0" r="16" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Play triangle -->
    <polygon points="-6,-8 -6,8 10,0" fill="url(#streamGradient)" />
  </g>
  
  <!-- Animated streaming particles -->
  <g>
    <circle cx="25" cy="30" r="2" fill="rgba(255,255,255,0.6)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="25;35;25" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="45" r="1.5" fill="rgba(255,255,255,0.5)">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="28;40;28" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="60" r="2" fill="rgba(255,255,255,0.6)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="25;37;25" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="75" cy="35" r="1.5" fill="rgba(255,255,255,0.4)">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="72" cy="50" r="1" fill="rgba(255,255,255,0.5)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="65" r="1.5" fill="rgba(255,255,255,0.4)">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Subtle "F" monogram in corner -->
  <text x="78" y="25" font-family="system-ui, -apple-system, sans-serif" 
        font-size="12" font-weight="700" fill="rgba(255,255,255,0.3)">F</text>
</svg> 