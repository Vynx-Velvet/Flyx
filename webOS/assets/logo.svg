<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="flyxGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Play button icon with streaming lines -->
  <g transform="translate(10, 15)">
    <!-- Streaming lines background -->
    <path d="M5 5 Q15 10 5 15 Q15 20 5 25" stroke="url(#iconGradient)" stroke-width="2" fill="none" opacity="0.3"/>
    
    <!-- Main play button -->
    <circle cx="20" cy="15" r="12" fill="url(#iconGradient)" />
    <polygon points="16,9 16,21 26,15" fill="white" />
    
    <!-- Streaming particles -->
    <circle cx="35" cy="8" r="1.5" fill="url(#flyxGradient)" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="38" cy="15" r="1" fill="url(#flyxGradient)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="22" r="1.5" fill="url(#flyxGradient)" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Flyx text -->
  <text x="60" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="url(#flyxGradient)">Flyx</text>
  
  <!-- Subtitle -->
  <text x="60" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="400" fill="#8b5cf6" opacity="0.8">Stream Beyond</text>
</svg> 